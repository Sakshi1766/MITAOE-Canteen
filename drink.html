<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks - MITAOE Canteen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>MITAOE CANTEEN</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="breakfast.html">Breakfast</a></li>
                    <li><a href="lunch.html">Lunch</a></li>
                    <li><a href="snacks.html">Snacks</a></li>
                    <li class="active"><a href="drink.html">Drinks</a></li>
                    <li><a href="history.html">Order History</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1>Drinks Menu</h1>
            <input type="text" id="search" placeholder="Search drinks...">
            <section class="menu" id="drinks-items">
                <!-- Drink Items with Images -->
                <div class="menu-item">
                    <img src="images/tea.jpg" alt="Tea">
                    <h3>Tea</h3>
                    <p>₹15</p>
                    <button onclick="addToCart('Tea', 15)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/coffee.jpg" alt="Coffee">
                    <h3>Coffee</h3>
                    <p>₹20</p>
                    <button onclick="addToCart('Coffee', 20)">Add to Cart</button>
                </div>
		<div class="menu-item">
                    <img src="images/buttermilk.jpg" alt="Buttermilk">
                    <h3>Butter Milk</h3>
                    <p>₹50</p>
                    <button onclick="addToCart('Butter Milk', 50)">Add to Cart</button>
                </div>

                                <div class="menu-item">
                    <img src="images/lemonade.jpg" alt="Lemonade">
                    <h3>Lemonade</h3>
                    <p>₹30</p>
                    <button onclick="addToCart('Lemonade', 30)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/milkshake.jpg" alt="Milkshake">
                    <h3>Milkshake</h3>
                    <p>₹60</p>
                    <button onclick="addToCart('Milkshake', 60)">Add to Cart</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
