<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch - MITAOE Canteen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>MITAOE CANTEEN</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="breakfast.html">Breakfast</a></li>
                    <li class="active"><a href="lunch.html">Lunch</a></li>
                    <li><a href="snacks.html">Snacks</a></li>
                    <li><a href="drinks.html">Drinks</a></li>
                    <li><a href="history.html">Order History</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1>Lunch Menu</h1>
            <input type="text" id="search" placeholder="Search lunch items...">
            <section class="menu" id="lunch-items">
                <!-- Lunch Items with Images -->
                <div class="menu-item">
                    <img src="images/thali.jpg" alt="Veg Thali">
                    <h3>Veg Thali</h3>
                    <p>₹100</p>
                    <button onclick="addToCart('Veg Thali', 100)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/roti_sabji.jpg" alt="Roti Sabji">
                    <h3>Roti Sabji</h3>
                    <p>₹60</p>
                    <button onclick="addToCart('Roti Sabji', 60)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/dal_chawal.jpg" alt="Dal Chawal">
                    <h3>Dal Chawal</h3>
                    <p>₹50</p>
                    <button onclick="addToCart('Dal Chawal', 50)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/veg pulaw.jpg" alt="Veg Pulaw">
                    <h3>Veg Pulaw</h3>
                    <p>₹120</p>
                    <button onclick="addToCart('Veg Pulaw', 120)">Add to Cart</button>
                </div>
                <div class="menu-item">
                    <img src="images/jeera_rice.jpg" alt="Jeera Rice">
                    <h3>Jeera Rice</h3>
                    <p>₹80</p>
                    <button onclick="addToCart('Jeera Rice', 80)">Add to Cart</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
